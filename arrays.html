<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h2>Array Methods</h2>
    <button type="button" onclick="myFunc()">Click Me!</button>
    <script>
        function myFunc() {
            const numbers = [10, 5, 8, 3, 12, 6];
            const arr1= numbers.length
            console.log("Length of the array:", arr1);
            numbers.push(7);
            console.log("Array after push:", numbers);
            numbers.shift();
            console.log("Array after shift:", numbers);
            numbers.sort((a,b) => a - b);
            console.log("Array after sort:", numbers); 
            numbers.reverse();
            console.log("Array after reverse:", numbers);
            if (numbers.includes(8)) {
                console.log("Number 8 exists");
            } else {
                console.log("Number 8 does not exist");
            }   
            const index = numbers.indexOf(12);
            console.log("Index of 12:", index);
            const doubledNumbers = numbers.map(num => num * 2);
            console.log("Doubled numbers:", doubledNumbers);     
        }
    </script>
</body>
</html>
