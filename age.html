<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <h2>Age Calculator</h2>
    <label for="birthYear">Birth Year:</label>
    <input type="number" id="birthYear" placeholder="Enter your birth year">
    <br><br>
    <label for="currentYear">Current Year:</label>
    <input type="number" id="currentYear" placeholder="Enter the current year">
    <br><br>
    <button type="button" onclick="showAge()">Calculate Age</button>
    <p id="result"></p>

    <script>
        function calculateAge(birthYear, currentYear) {
            return `You are ${currentYear-birthYear} years old.`;
        }
        function showAge() {
            const birthYear = parseInt(document.getElementById('birthYear').value);
            const currentYear = parseInt(document.getElementById('currentYear').value);
            
            document.getElementById('result').innerText = 
            (!isNaN(birthYear) && !isNaN(currentYear) && birthYear <= currentYear) ? calculateAge(birthYear, currentYear) : "Please enter valid years.";
        }
        
    </script>
</body>
</html>
